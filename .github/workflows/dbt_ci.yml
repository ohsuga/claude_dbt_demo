# CI test
name: dbt CI (PR Verification)

on:
  pull_request:
    branches:
      - main
    paths:
      - "models/**"
      - "tests/**"
      - "macros/**"
      - "seeds/**"
      - "snapshots/**"
      - "dbt_project.yml"
      - "packages.yml"
      - "profiles.yml.template"
      - ".github/workflows/**"

permissions:
  contents: read
  pull-requests: write
  id-token: write # OIDC 認証に必須

concurrency:
  group: dbt-ci-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  dbt-ci:
    runs-on: ubuntu-latest

    env:
      DBT_PROFILES_DIR: .
      DBT_SCHEMA: DBT_PR_${{ github.event.pull_request.number }}
      SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
      SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
      SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
      SNOWFLAKE_AUTHENTICATOR: 'workload_identity'
      SNOWFLAKE_WORKLOAD_IDENTITY_PROVIDER: 'OIDC'
      
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v6

      - name: Checkout main branch for state comparison
        uses: actions/checkout@v6
        with:
          ref: main
          path: main-branch

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dbt
        run: |
          pip install --upgrade pip
          pip install "dbt-core==1.11.*" "dbt-snowflake==1.11.*"

      - name: Get GitHub OIDC Token
        id: get_token
        run: |
          TOKEN=$(curl -s -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=https://snowflake.com" | jq -r '.value')
          echo "SNOWFLAKE_TOKEN=$TOKEN" >> $GITHUB_ENV
          
      - name: Create Snowflake Config
        run: |
          mkdir -p ~/.snowflake
          cat <<EOF > ~/.snowflake/config.toml
          [connections.ci_connection]
          account = "${{ secrets.SNOWFLAKE_ACCOUNT }}"
          user = "${{ secrets.SNOWFLAKE_USER }}"
          role = "${{ secrets.SNOWFLAKE_ROLE }}"
          warehouse = "${{ secrets.SNOWFLAKE_WAREHOUSE }}"
          database = "${{ secrets.SNOWFLAKE_DATABASE }}"
          authenticator = "WORKLOAD_IDENTITY"
          workload_identity_provider = "OIDC"
          token = "${{ env.SNOWFLAKE_TOKEN }}"
          EOF
          chmod 600 ~/.snowflake/config.toml
          
      - name: Create profiles.yml from template
        run: cp profiles.yml.template profiles.yml

      - name: Install dbt packages (PR)
        run: dbt deps

      - name: Generate state manifest from main branch
        run: |
          cd main-branch
          cp ../profiles.yml.template profiles.yml
          export DBT_PROFILES_DIR=.
          dbt deps
          dbt parse --target ci --profiles-dir .
          cd ..
          mkdir -p state
          cp main-branch/target/manifest.json state/manifest.json

      - name: check in dbt read parameter
        run: |
          dbt debug --target ci
          
      - name: Create PR schema
        run: |
          dbt run-operation create_schema_if_not_exists \
          --args "{schema_name: ${{ env.DBT_SCHEMA }}}" \
          --target ci

      - name: Run dbt build (Slim CI)
        id: dbt_build
        run: |
          dbt build \
          --select +state:modified+ \
          --exclude test_name:relationships* \
          --defer \
          --state state \
          --target ci

      - name: Comment PR with results
        if: always()
        uses: actions/github-script@v8
        with:
          script: |
            const outcome = '${{ steps.dbt_build.outcome }}';
            const emoji = outcome === 'success' ? '✅' : (outcome === 'cancelled' ? '⚪️' : '❌');
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const body = [
              `${emoji} **dbt CI (Slim CI): ${outcome}**`,
              ``,
              `- PR Schema: \`${process.env.DBT_SCHEMA}\``,
              `- State: \`main\` の manifest を使用（--defer）`,
              `- Logs: ${runUrl}`,
            ].join('\n');
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });

      - name: Clean up PR schema
        if: always()
        continue-on-error: true
        run: |
          dbt run-operation drop_schema_if_exists \
          --args "{schema_name: ${{ env.DBT_SCHEMA }}}" \
          --target ci

      - name: Clean up profiles.yml
        if: always()
        run: rm -f profiles.yml
